<div class="container">
  <h1>{{mode}} Product</h1>
  <hr>
  <form name="productForm" class="form-horizontal" ng-submit="submit(productForm)"  novalidate>
    <div class="form-group">
      <label class="control-label col-sm-2">Name :</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="name" ng-model="productval.name" placeholder="Enter Name..." required value='{{productval.name}}'>
          <p ng-show="productForm.name.$invalid && productForm.name.$touched" class="help-block">Name is required.</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Category :</label>
      <div class="col-sm-6">
          <select ng-model="productval.catId" ng-options="category.name for category in categories track by category.id"></select>
          <p ng-show="productForm.desc.$invalid && productForm.desc.$touched" class="help-block">Description is required.</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Price :</label>
      <div class="col-sm-6">
          <input type="text" class="form-control" name="price" ng-model="productval.price" placeholder="Enter price..." required value='{{productval.price}}'>
          <p ng-show="productForm.price.$invalid && productForm.price.$touched" class="help-block">Description is required.</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Threshold :</label>
      <div class="col-sm-6">
          <input type="text" class="form-control" name="threshold" ng-model="productval.threshold" placeholder="Enter threshold..." required value='{{productval.threshold}}'>
          <p ng-show="productForm.threshold.$invalid && productForm.threshold.$touched" class="help-block">Description is required.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" ng-model="productval.id" name="catid">
        <button type="submit" class="btn" ng-disabled="productForm.$invalid" lc-loading="addproduct.addproductPromise">{{mode}}</button>
        <button type="button" class="btn" ng-click="cancel();">Cancel</button>
      </div>
    </div>
  </form>
</div>
