<div id="product" class="container" >
  <div class="row" ng-hide="formVisible">
    <div class="row addBtn">
      <input type="button" value="Add Product" class="pull-right btn" ng-click="formVisible = !formVisible; mode='Add'">
    </div>
    <div class="row heading">
      <div class="col-md-4">
        <h3>Name</h3>
      </div>
      <div class="col-md-8">
        <h3>Description</h3>
      </div>
    </div>
    <div class="row list-row" ng-repeat="product in products">
      <div class="col-md-4">{{product.name}}</div>
      <div class="col-md-6">{{product.description}}</div>
      <div class="col-md-2">
        <button type="button" class="btn btn-sm" aria-label="Left Align" ng-click="showDeleteConfirmation($event, product)">
          Delete <span class="glyphicon glyphicon-align-left glyphicon-remove-sign" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-sm" aria-label="Left Align" ng-click="editProduct(product);">
          Edit <span class="glyphicon glyphicon-align-left glyphicon-edit" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <mc-modal lc-title="Notice" errors="viewport.$errors" show="showConfirmation" template="confirmDelete" callback="showDeleteConfirmationCallback" mode="product"></mc-modal>  
  <div class="row" ng-show="formVisible">
    <mc-add-product display="formVisible" productval="productval" mode="mode" products="products" categories="categories"></mc-add-product>
  </div>
</div>
