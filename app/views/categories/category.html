<div id="category" class="container" >
  <div class="row" ng-hide="formVisible">
    <div class="row addBtn">
      <input type="button" value="Add Category" class="pull-right btn" ng-click="addCat()">
    </div>
    <div class="row heading">
      <div class="col-md-4">
        <h3>Name</h3>
      </div>
      <div class="col-md-8">
        <h3>Decription</h3>
      </div>
    </div>
    <div class="row list-row" ng-repeat="category in categories">
      <div class="col-md-4">{{category.name}}</div>
      <div class="col-md-6">{{category.description}}</div>
      <div class="col-md-2">
        <button type="button" class="btn btn-sm" aria-label="Left Align" ng-click="showDeleteConfirmation($event, category)">
          Delete <span class="glyphicon glyphicon-align-left glyphicon-remove-sign" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-sm" aria-label="Left Align" ng-click="editCategory(category);">
          Edit <span class="glyphicon glyphicon-align-left glyphicon-edit" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <mc-modal lc-title="Notice" errors="viewport.$errors" show="showConfirmation" template="confirmDelete" callback="showDeleteConfirmationCallback" mode="category"></mc-modal>  
  <div class="row" ng-show="formVisible">
    <mc-add-category display="formVisible" catval="catval" mode="mode" categories="categories"></mc-add-category>
  </div>
</div>
